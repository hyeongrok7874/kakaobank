<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오뱅크</title>
    <link rel="stylesheet" href="kakao_bank.css">
</head>
<body>
    <header>
        <div class="head">
            <div class="logo">
                <img src="resource/logo.png">
            </div>
            <div class="list">
                <span>은행소개</span>
                <span>상품안내</span>
                <span>고객센터</span>
                <span>이벤트</span>
                <button>서류제출하기</button>
            </div>
        </div>
    </header>
    <section>
        <h1>같지만 다른 은행<br>카카오뱅크</h1>
        <h3>일상에서 더 쉽게, 더 자주 만나는 은행</h3>
        <h4>카카오뱅크가 한번 더 편리해졌습니다.</h4>
        <div class="download-button">
            <button>Google Play</button> <button>App Store</button>
        </div>
        <div class="bankaccount">
            <ul>
                <li class="puppy">김이지</li> 
                <li class="my-account">내 계좌</li>
            </ul>
            <img src="resource/azi.png">
            <div class="account">
                <p>월급통장</p>
                <span>3333-01-0123456</span>
                <h2>257,230원</h2>
                <ul>
                    <li class="send">이체</li>
                    <li class="li">|</li>
                    <li>카드이용내역</li>
                </ul>
            </div>
            <div class="safebox">
                <ul class="safe">
                    <li>세이프박스</li>
                    <li class="money">5,000,000원</li>
                </ul>
            </div>
            <div class="regular">
                <p>정기예금</p>
                <span>3333-01-0123456</span>
                <h3>5,000,000원</h3>
            </div>
            <div class="savings">
                <ul>
                    <li>26주적금👏</li>
                    <li class="eight">8주차</li>
                </ul>
                <p>3333-01-0123456</p>
                <span>257,230원</span>
            </div>
            <div class="tool">
                <img src="resource/tool.png">
            </div>
        </div>
    </section>
</body>
</html>
